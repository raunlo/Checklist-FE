<import from="./views/home/home-index.html" />

<import from="./views/identity/identity-login" />
<import from="./views/identity/identity-register" />

<import from="./views/todo-categorys/todo-category-router.html" />
<import from="./views/todo-categorys/todo-category-index" />
<import from="./views/todo-categorys/todo-category-detail" />
<import from="./views/todo-categorys/todo-category-edit" />
<import from="./views/todo-categorys/todo-category-delete" />
<import from="./views/todo-categorys/todo-category-create" />


<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" load="home-index" role="button">WebApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">

                    <li show.bind="state.token != null" class="nav-item">
                        <a class="nav-link text-dark" load="todo-category-index" role="button">Todo categorys</a>
                    </li>

                </ul>

                <ul class="navbar-nav">
                    <li show.bind="state.token == null" class="nav-item">
                        <a class="nav-link text-dark" load="identity-register" role="button">Register</a>
                    </li>
                    <li show.bind="state.token == null" class="nav-item">
                        <a class="nav-link text-dark" load="identity-login" role="button">Login</a>
                    </li>
                    <li show.bind="state.token != null" class="nav-item">
                        <a class="nav-link text-dark" click.delegate="logOut($event)" role="button">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>


<div class="container">
    <main role="main" class="pb-3">

        <au-viewport default="home-index" name="my-app"></au-viewport>

    </main>
</div>
